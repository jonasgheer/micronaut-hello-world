version: 0.2

phases:
    install:
        runtime-versions:
            java: openjdk11
        commands:
            - echo Entered the install phase...
            - curl -s "https://get.sdkman.io" | bash
            - chmod +x /root/.sdkman/bin/sdkman-init.sh
            - ls /root
            - ls /root/.sdkman/bin  
            - ./root/.sdkman/bin/sdkman-init.sh
            - sdk version
            - sdk install gradle
    build:
        commands:
            - gradle build 
